<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class = "contain">
        <div class = "item left">
            <h1>Image Predict</h1>
            <label  class="optbutton rightbutton hov" type="submit">
                Image Upload
                <input type="file" id="uploadForm" accept="image/*" style="display: none;">
            </label>
            <button class = "docs hov" onclick="uploadImage()">Process</button>
            <button class = "docs hov"><a style="text-decoration:none; color: white;" href="../static/result.jpg" download="Result.img">Download</a></button>
        </div>
        <div class = "vidStr">
            <div class="tcard rounded-4">
                <img class="result rounded-4 p-2" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/index.js"></script>
